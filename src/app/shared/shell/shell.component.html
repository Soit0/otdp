<mat-toolbar class="primary top-toolbar">
  <button type="button" mat-icon-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span routerLink="/home" (click)="drawer.close()">OTDP</span>
</mat-toolbar>
<mat-drawer-container class="background sidenav-container" autosize>
  <mat-drawer #drawer class="primary-variant" mode="over">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active-tab" (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink="/curriculum" routerLinkActive="active-tab" (click)="drawer.close()">Curriculum</a>
      <a mat-list-item routerLink="/projects" routerLinkActive="active-tab" (click)="drawer.close()">Projects</a>
      <a mat-list-item routerLink="/notes" routerLinkActive="active-tab" (click)="drawer.close()">Notes</a>
      <a mat-list-item routerLink="/contact" routerLinkActive="active-tab" (click)="drawer.close()">Contact me</a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <ng-content></ng-content>
  </mat-drawer-content>
</mat-drawer-container>
